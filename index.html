<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <p><strong>Minion translator app</strong></p>
        </header>
        
        <div class="translator">
            <textarea id="input" cols="35" rows="3" placeholder="Enter your text here"></textarea>
            <br>
            <button><strong>Translate to Minion</strong></button>
            <br>
            <textarea id="output" cols="35" rows="3" placeholder="Translation will come here"></textarea>
        </div>
        <footer>
            <h2><strong>About</strong></h2>
            <p>Are you a fan of minions? 
            Did you know that the gibberish they say is an actual language.
            Use the translator to convert your text from English to Minion speak or Banana language</p>
        </footer>
        <!-- javascript -->
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
